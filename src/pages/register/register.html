<ion-header>
  <ion-navbar>
    <ion-title>
      Registrarse
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <span class="error-message" *ngIf="error">{{error}}</span>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">
    <ion-list no-lines>
      <ion-item *ngFor="let i of inputs" class="input">
        <ion-label>
          <ion-icon [name]="i.icon"></ion-icon>
        </ion-label>
        <ion-input type="{{i.type}}" formControlName="{{i.name}}" placeholder="{{i.placeholder}}">
        </ion-input>
      </ion-item>
      <button ion-button block color="positive" [disabled]="!registerForm.valid" type="submit">
        Continuar
      </button>
    </ion-list>
  </form>
</ion-content>
