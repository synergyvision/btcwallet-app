<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="inicio">

  <span *ngIf="(balance!==undefined) && (balance!==null)">
    <div class="balance">
      <h5>Billetera</h5>
      {{balance.wallet.name}}
    </div>
    <div class="header">
      <br>
      <h5>Balance</h5>
      <p>{{balance.balance}}</p>
      <p>Transacciones: {{balance.n_tx}}</p>
      <p>Total Recibido: {{balance.total_received}}</p>
      <p>Total Enviado: {{balance.total_sent}}</p>
    </div>
  </span>
  <ion-row class="botonera">
    <ion-col col-6>
      <button id="recibir" full ion-button on-click="goToReceive()">
        Recibir
      </button>
    </ion-col>
    <ion-col col-6>
      <button id="enviar" full ion-button color="secondary" on-click="goToSend()">
        Enviar
      </button>
    </ion-col>
  </ion-row>
  <span *ngIf="(!user.emailVerified)">
    <p>Su cuenta no se encuentra verificada</p>
    <button ion-button clear color="positive" block>
      Enviar correo de verificaci√≥n
    </button>
  </span>
</ion-content>
