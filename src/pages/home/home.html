<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce overflow-scroll="false">
  <span *ngIf="(balance!==undefined) && (balance!==null)">
    <div class="display-img home-balance">
      {{balance.balance}} BTC
    </div>
    <div class="page-title">
      Billetera
    </div>
    <div class="home-wallet">
      {{balance.wallet.name}}
    </div>
    <div class="home-info">
      <p>Transacciones: {{balance.n_tx}}</p>
      <p>Total Recibido: {{balance.total_received}}</p>
      <p>Total Enviado: {{balance.total_sent}}</p>
    </div>
  </span>
  <button class="home-button receive-button" block ion-button on-click="goToReceive()">
    Recibir
  </button>
  <button class="home-button send" block ion-button on-click="goToSend()">
    Enviar
  </button>
</ion-content>
