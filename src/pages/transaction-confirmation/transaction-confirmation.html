<ion-header>
  <ion-navbar>
    <ion-title>Transacción</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-title">
    Datos de la transacción
  </div>
  <ion-card class="transaction-confirmation">
    <ion-list>
      <ion-item text-wrap>
        <span class="transaction-title">Hash: </span>
        {{transaction.hash}}
      </ion-item>
      <ion-item >
        <span class="transaction-title">Recipientes: </span>
        <ul  class= "transaction-list" *ngFor="let o of transaction.outputs">
          <li text-wrap>{{o.addresses}}</li>
        </ul>
      </ion-item>
      <ion-item>
        <span class="transaction-title">Salidas:</span>
        <ul class="transaction-list" *ngFor="let i of transaction.inputs">
          <li text-wrap>{{i.addresses}}</li>
        </ul>
      </ion-item>
      <ion-item>
        <span class="transaction-title">Monto: </span> {{transaction.total}}
      </ion-item>
      <ion-item>
        <span class="transaction-title">Tarifa: </span>{{transaction.fees}}
      </ion-item>
      <ion-item>
        <span class="transaction-title">Recibido: </span>{{transaction.received | date:'MMM dd, y hh:mm a'}}
      </ion-item>
    </ion-list>
  </ion-card>
  <button class="send-button button-continue" ion-button block (click)="goBack()">
    Volver
  </button>
</ion-content>
