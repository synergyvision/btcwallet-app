<ion-header>
  <ion-navbar>
    <ion-title>Editar DirecciÃ³n</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit(addressForm)"> 
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre
        </ion-label>
        <ion-input type="text" value="{{address.alias}}" formControlName="alias"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Email
        </ion-label>
        <ion-input type="text" formControlName="email" value="{{address.email}}" required></ion-input>
      </ion-item>
      <button ion-button color="secondary" block>
        Cambiar Imagen
      </button>
      <button ion-button type="submit" color="primary" block [disabled]="!addressForm.valid">
        Guardar
      </button>
    </ion-list>
  </form>
</ion-content>
