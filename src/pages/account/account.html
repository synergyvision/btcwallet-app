<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{'ACCOUNT.title' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item class="display-img account-header-background">
      <img class="account-img" src="../assets/icons/wallet-icon.svg">
      <div class="account-header">
        {{user.email}}
      </div>
    </ion-item>
    <ion-item class="account-info">
      {{'ACCOUNT.sub_title' | translate }}
    </ion-item>
    <button ion-button block outline *ngFor="let o of options" class="account-options" (click)="openOption(o)">
      {{o.title  | translate }}
      <ion-label>
        <ion-icon class="icon-arrow" name="wallet-arrow"></ion-icon>
      </ion-label>
    </button>
    <button ion-button block outline class="account-options" (click)="changePicture()">
      changePicture
      <ion-label>
        <ion-icon class="icon-arrow" name="wallet-arrow"></ion-icon>
      </ion-label>
    </button>
  </ion-list>
</ion-content>
