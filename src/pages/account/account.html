<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="cuenta">
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="{{user.photoURL}}">
      </ion-avatar>
      <h2>{{user.email}}</h2>
    </ion-item>
    <div padding-top>
      <p>
        <strong>Configuraci√≥n</strong>
      </p>
    </div>
    <ion-item>
      Correo: {{user.email}}
    </ion-item>
    <div *ngIf="wallets">
      <div *ngFor="let w of wallets | async">
        <ion-item text-wrap>
          Wallet: {{w.name}}
        </ion-item>
        <ion-item>
          Direcciones:
        </ion-item>
        <ion-item *ngFor="let address of w.addresses" text-wrap>
          {{address}}
        </ion-item>
      </div>
    </div>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
