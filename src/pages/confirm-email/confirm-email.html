<ion-header>
  <ion-navbar>
    <ion-title>{{'CONFIRM_EMAIL.title' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img class="confirm-email-img" src="assets/icons/menu-icon.svg">
  <div class="page-title">
    {{'CONFIRM_EMAIL.sub_title' | translate}}
  </div>
  <div class="confirm-email-info">
    {{'CONFIRM_EMAIL.resend_email_success' | translate}}
    <div class="confirm-email-email">
      {{email}}
    </div>
  </div>
  <div class="confirm-email-info">
    {{'CONFIRM_EMAIL.resend_email_info' | translate}}
  </div>
  <div class="confirm-email-info" *ngIf="emailSent">
    {{'CONFIRM_EMAIL.email_sent' | translate}}
  </div>
  <button ion-button outline block class="confirm-email-button" (click)="resendEmail()" type="submit">
      {{'FORM.resend_email_button' | translate}}
  </button>
  <ion-footer>
    <button ion-button class="footer-button" block (click)="goBack()">
      {{'FORM.go_back' | translate}}
    </button>
  </ion-footer>
</ion-content>
