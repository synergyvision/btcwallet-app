<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>{{message}} {{email}}</h4>
  <div>
    <p>¿No ha recibido ningún correo?</p>
    <button ion-button clear block small text-capitalize (click)="resendEmail" type="submit">
      Reenviar Correo
    </button>
    <button ion-button block (click)="goBack()">
      Volver
    </button>
  </div>

</ion-content>
