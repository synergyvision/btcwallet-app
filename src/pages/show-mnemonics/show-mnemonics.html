<ion-header>

  <ion-navbar>
    <ion-title>{{'SHOW_MNEMONICS.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="mnemonics-info">
    {{'SHOW_MNEMONICS.info' | translate }}
  </div>
  <ion-grid>
    <ion-row wrap class="mnemonics">
      <ion-col col-4 class="mnemonic-word" *ngFor="let w of words"> {{w}} </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button class="footer-button" block (click)="goBack()">
      {{'FORM.go_back' | translate }}
  </button>
</ion-content>
